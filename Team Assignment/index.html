<html>
    <head>
    	<meta charset="utf-8" />

    <body id="frame" onload="return LoadFocus()">
        <div id="body">        
            <div id="nav">
            	<span id="title">Domain</span>
            </div>
            <div id="subnav">
                <a href="index.html" class="button-link">Home</a>
                <a href="company_info.html" class="button-link" id="private_link_one">Company</a>

            <div id="content">
                <div class="padding">
                    <h3>Intranet Access</h3>
                    <div id="login_form">
                    	<p>Please login using the form below:</p>
                        <form name="login" class="padding" onsubmit="return Validation()" method="post">
                            <label>Username:</label> <input name="email_address" id="focus_this" type="email" onChange="ToUpper('email_address')"> <br />
                            <label>Password:</label> <input name="password" type="password"> <br />
                            <input type="submit" class="button" value="Submit"> <br />
                        </form>
                    </div>
                    <div id="welcome_message">
                        <p><div id="logged_in"></div> Please feel free to explore the site!</p>
                        <form name="logout" class="padding" onsubmit="return DeleteCookies()" method="post">
                            <input type="submit" class="button" value="Logout" /> <br />
                        </form>
                    </div>
                </div>
            </div>

                <a style="font-family: Tahoma, Geneva, sans-serif; font-size: 15px; color: #E2E2E2;"

            </div>
